services:
  - type: web
    name: ${RENDER_SERVICE_NAME}
    runtime: python
    region: singapore
    plan: free
    branch: main
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /projects
    autoDeployTrigger: commit

    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: "sqlite:///./counters.db"
